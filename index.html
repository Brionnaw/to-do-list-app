<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>To do list app</title>

		<!-- stylesheets -->
		<link href="https://fonts.googleapis.com/css?family=Roboto:800,800,900" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">


		<!-- Stylesheets -->
		<link rel="stylesheet" type="text/css" href="reset.min.css">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>



		<header style="margin:30px 0px 0px 200px;">
			<input type="text" placeholder="Enter an activity.." id="item">
			<button id="add">
        <h1><i class="fa fa-plus" aria-hidden="true" style="color:gray"></i></h1>
      </button>
		</header>

		<div class="container"  style="margin:30px 0px 0px 190px;">
			<!-- Uncompleted tasks -->
			<ul class="todo" id="todo"></ul>

			<!-- Completed tasks -->
			<ul class="todo" id="completed" style="margin-top:30px;"></ul>
		</div>
		<!-- Script -->
		<script src="app.js"></script>
	</body>
</html>
